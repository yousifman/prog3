<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prog 3: Rasterization</title>

    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="rasterize.js"></script>
  </head>

  <body onload="main();">
    <canvas id="myWebGLCanvas" width="512" height="512"></canvas>
    <div id="eyeValues">
      Eye: <span id="eyeX">0.00</span>, <span id="eyeY">0.00</span>, <span id="eyeZ">0.00</span>
    </div>
    <div id="atValues">
      look-at: <span id="atX">0.00</span>, <span id="atY">0.00</span>, <span id="atZ">0.00</span>
    </div>
    <div id="upValues">
      look-up: <span id="upX">0.00</span>, <span id="upY">0.00</span>, <span id="upZ">0.00</span>
    </div>
  </body>
</html>
